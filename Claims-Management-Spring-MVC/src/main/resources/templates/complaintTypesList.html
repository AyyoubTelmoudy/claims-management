<!DOCTYPE html>

<head>

<div th:replace="supervisorFragments :: head_elements"></div>
<meta charset="utf-8">
</head>
<body class="sb-nav-fixed">
	<div th:replace="supervisorFragments :: navbar"></div>
	<div id="layoutSidenav">
		<div th:replace="supervisorFragments :: layoutSidenav_nav"></div>
		<div id="layoutSidenav_content">
			<main>

				<div class="container" style="margin-top: 3%;">
					<div class="row">
						<div class="col-lg-3">
							<a th:href="@{/complainttypes/new}"
								class="btn btn-primary btn-sm mb-3">Ajouter un type</a>
						</div>
					</div>
					<table class="table table-striped table-bordered">
						<thead class="table-dark">
							<tr>
								<th>Nom de type</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="complaintTypeDto: ${complaintTypesDto}">
								<td th:text="${complaintTypeDto.name}"></td>
								<td><a
									th:href="@{/complainttypes/edit/{publicId}(publicId=${complaintTypeDto.publicId})}"
									class="btn btn-primary">Modifier</a>
							</tr>
						</tbody>
					</table>
				</div>

			</main>
			<div th:replace="supervisorFragments :: footer"></div>
		</div>
	</div>
	<div th:replace="supervisorFragments :: javaScriptLinks"></div>
