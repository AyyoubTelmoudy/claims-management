<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Projets</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <div th:replace="supervisorFragments :: head_elements"></div>
        <meta>
    </head>
    <body class="sb-nav-fixed">
    <div th:replace="supervisorFragments :: navbar"></div>
    <div id="layoutSidenav">
        <div th:replace="supervisorFragments :: layoutSidenav_nav"></div>
        <div id="layoutSidenav_content">
			<main>

	<div class ="container"  style="margin-top: 3%;">
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/supervisors/projects/assign/form}" class = "btn btn-primary btn-sm mb-3">Affecter un nouveau projet</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th>Projet</th>
					<th>Client</th>
					<th>Email de collaborateur</th>
					<th>État de projet</th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "projectDto: ${projectsDto}">
					<td th:text = "${projectDto.name}"></td>
					<td th:text = "${projectDto.clientSocialReason}"></td>
					<td th:text = "${projectDto.collaboratorEmail}"></td>
					<td th:text = "${projectDto.status}"></td>
					<td>
						<a th:href = "@{/projects/edit/{publicId}(publicId=${projectDto.publicId})}"  class = "btn btn-primary">Modifier</a>
						<a th:href = "@{/projects/details/{publicId}(publicId=${projectDto.publicId})}"  class = "btn btn-success">Détails</a>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
			</main>    
            <div th:replace="supervisorFragments :: footer"></div>
        </div>
    </div>
    <div th:replace="supervisorFragments :: javaScriptLinks"></div>
    </body>
</html>
