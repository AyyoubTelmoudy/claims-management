<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Liste des superviseurs</title>
        <div th:replace="adminFragments :: head_elements"></div>
        <meta charset="utf-8">
    </head>
    <body class="sb-nav-fixed">
    <div th:replace="adminFragments :: navbar"></div>
    <div id="layoutSidenav">
        <div th:replace="adminFragments :: layoutSidenav_nav"></div>
        <div id="layoutSidenav_content">
			<main>

	<div class ="container" style="margin-top: 3%;">
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/supervisors/new}" class = "btn btn-primary btn-sm mb-3">Ajouter un superviseur</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th>Nom</th>
					<th>Prénom</th>
					<th>Email</th>
					<th>Téléphone</th>
					<th>Etat de compte</th>
					<th>Actions</th>
				</tr>
			</thead>		
			<tbody>
				<tr th:each = "supervisorDto: ${supervisorsDto}">
					<td th:text = "${supervisorDto.firstName}"></td>
					<td th:text = "${supervisorDto.lastName}"></td>
					<td th:text = "${supervisorDto.email}"></td>
					<td th:text = "${supervisorDto.phoneNumber}"></td>
					<td th:text = "${supervisorDto.status}"></td>
					<td>
						<a th:href = "@{/supervisors/edit/{publicId}(publicId=${supervisorDto.publicId})}"
						 class = "btn btn-primary">Modifier</a>
						<a th:href = "@{/supervisors/block/{publicId}(publicId=${supervisorDto.publicId})}"
						 th:class="${supervisorDto.status}==BLOCKED ? 'btn btn-warning disabled' : 'btn btn-warning'" >Bloquer</a> 
					</td>
				</tr>
			</tbody>
		</table>
	</div>
			</main>    
            <div th:replace="adminFragments :: footer"></div>
        </div>
    </div>
    <div th:replace="adminFragments :: javaScriptLinks"></div>
    </body>
</html>
