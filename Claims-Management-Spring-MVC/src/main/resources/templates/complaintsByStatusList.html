<!DOCTYPE html>
<html lang="en">
<head>
<title>Réclamations d'un état</title>
<div th:replace="clientFragments :: head_elements"></div>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="sb-nav-fixed">
	<div th:replace="clientFragments :: navbar"></div>
	<div id="layoutSidenav">
		<div th:replace="clientFragments :: layoutSidenav_nav"></div>
		<div id="layoutSidenav_content">
			<main>
			
			
			         <div class="card container" style="margin-top: 3%; padding-bottom: 2%;width: 60%;margin-top: 5%;margin-left: 20%;">
         		<form th:action="@{/exports/clients/complaints/status}" target="_blank" method="GET" class="row g-3">
         		
					<div class="form-group">
						<label class="form-label">Etat</label> 
						<select name="statut" required class="form-select">
							<option value="Saisie">Saisie</option>
							<option value="En_cours_de_traitement">En cours de traitement</option>
							<option value="Traitée_et_Annulée">Traitée et Annulée</option>
							<option value="Toutes">Toutes</option>
						</select>
				   </div>
					
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Imprimer</button>
					</div>
				</form>
            </div>
			
			</main>
			<div th:replace="clientFragments :: footer"></div>
		</div>
	</div>
	<div th:replace="clientFragments :: javaScriptLinks"></div>
</body>

</html>
