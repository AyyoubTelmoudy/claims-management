<!DOCTYPE html>
<html lang="en">
<head>
<title>Réponses reçues</title>
<div th:replace="clientFragments :: head_elements"></div>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="sb-nav-fixed">
	<div th:replace="clientFragments :: navbar"></div>
	<div id="layoutSidenav">
		<div th:replace="clientFragments :: layoutSidenav_nav"></div>
		<div id="layoutSidenav_content">
			<main>


				<div class="container" style="margin-top: 2%;">
				<div th:if="${responses.size()}==0" style="text-align: center;"><h1>Il n'y a pas de réponse reçue pour le moment</h1></div>
					<div class="row" th:if="${responses.size()}!=0" >
						<table class="table table-striped table-bordered">
							<tbody>	
							    <tr>
							    <th>Numéro de réclamation</th>
							     <th>Réponse </th>
							      <th></th>
							    </tr>					
								<tr th:each="response : ${responses}">
									<th th:text="${response.ticketNumber}"></th>
									
									<th th:if="${response.consultedByClient}==false" >
									     <div th:if="${response.isPicture}==false" th:text="${response.lastMessageContent}"></div>
									     <div th:if="${response.isPicture}==true"><img alt="" th:src="${response.lastMessageContent}"></div>
									 </th> 
									 <td th:if="${response.consultedByClient}==true" >
									     <div th:if="${response.isPicture}==false" th:text="${response.lastMessageContent}"></div>
									     <div th:if="${response.isPicture}==true"><img alt="" th:src="${response.lastMessageContent}"></div>
									 </td>
									<td>
									   <a
										   th:href="@{/clients/complaints/convesations/{publicId}/#lastMessage(publicId=${response.conversationPublicId})}"
										   class="btn btn-primary">Répondre
									   </a>
								    </td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

			</main>
			<div th:replace="clientFragments :: footer"></div>
		</div>
	</div>
	<div th:replace="clientFragments :: javaScriptLinks"></div>
</body>

</html>
